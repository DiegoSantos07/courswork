<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(71, 249, 231);
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-family: 'Kaushan Script', cursive;
        }

        svg {
            width: 100%;
            height: auto;
            max-width: 1200px;
            display: block;
            margin: 0 auto;
        }

        circle, rect {
            fill: #eee;
            stroke: #333;
            stroke-width: 2;
            cursor: pointer;
        }

        circle:hover {
            fill: rgb(0, 169, 171);
        }

        line {
            stroke: #333;
            stroke-width: 2;
        }

        text {
            font-size: 14px;
            text-anchor: middle;
            pointer-events: none;
        }

        marker {
            fill: #333;
        }
    </style>
</head>
<body>
    <h1>Sitemap</h1>
    <svg viewBox="0 0 1200 600">
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" />
        </marker>

        <a href="home.html">
            <circle id="home" cx="600" cy="100" r="40" />
            <text x="600" y="100" dy=".35em">Home</text>
        </a>
        <a href="gallery.html">
            <circle id="gallery" cx="300" cy="300" r="40" />
            <text x="300" y="300" dy=".35em">Gallery</text>
        </a>
        <a href="shop.html">
            <circle id="shop" cx="450" cy="300" r="40" />
            <text x="450" y="300" dy=".35em">Shop</text>
        </a>
        <a href="userprofile.html">
            <circle id="userProfile" cx="600" cy="300" r="40" />
            <text x="600" y="300" dy=".35em">User Profile</text>
        </a>
        <a href="feedback.html">
            <circle id="feedback" cx="750" cy="300" r="40" />
            <text x="750" y="300" dy=".35em">Feedback</text>
        </a>
        <a href="team.html">
            <circle id="team" cx="900" cy="300" r="40" />
            <text x="900" y="300" dy=".35em">Team</text>
        </a>

        <line x1="600" y1="140" x2="600" y2="200"/>
        <line x1="300" y1="200" x2="900" y2="200"/>

        <line x1="300" y1="200" x2="300" y2="260" marker-end="url(#arrow)" />
        <line x1="450" y1="200" x2="450" y2="260" marker-end="url(#arrow)" />
        <line x1="600" y1="200" x2="600" y2="260" marker-end="url(#arrow)" />
        <line x1="750" y1="200" x2="750" y2="260" marker-end="url(#arrow)" />
        <line x1="900" y1="200" x2="900" y2="260" marker-end="url(#arrow)" />
    </svg>
</body>
</html>
